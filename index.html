<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMER CART</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Link to the ICON file -->
    <link rel="icon" href="">

    <!-- Linkt to Swiper Js -->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
</head>
<body>
   
    <!-- header starts-->
    <header class="header py-4 shadow-sm bg-bg-color">
        <div class="container flex items-center justify-between">

            <!-- Logo -->
            <div class="flex justify-between items-center gap-2 cursor-pointer">
                <div class="text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10">
                        <path d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" />
                    </svg>
                </div>
                <p class="font-poppins text-2xl tracking-widest">CAMER<span class="text-primary">CART</span></p>
            </div>

            <!-- Search bar -->
            <div class="w-full max-w-xl relative -space-x-2">
                <div class="absolute left-4 top-1 text-lg text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                        <path d="M8.25 10.875a2.625 2.625 0 115.25 0 2.625 2.625 0 01-5.25 0z" />
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.125 4.5a4.125 4.125 0 102.338 7.524l2.007 2.006a.75.75 0 101.06-1.06l-2.006-2.007a4.125 4.125 0 00-3.399-6.463z" clip-rule="evenodd" />
                    </svg>          
                </div>
                <input type="text" class="w-[78%] font-poppins border border-primary border-r-0 pl-16 py-2 pr-3 rounded-l-md focus:outline-none" placeholder="Search...">
                <button class="font-roboto capitalize bg-primary border-primary text-white px-5 py-2 rounded-r-md hover:opacity-80 transition duration-100 ml-4">search</button>
            </div>

            <!-- Icons -->
            <div class="logo-container flex items-center space-x-4 font-poppins"></div>
        </div>
    </header>
    <!-- header ends-->

    <!-- Navbar starts -->
    <nav class="bg-secondary sticky top-0 z-30">
        <div class="container flex">
            <!-- All categories  -->
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
                <div class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                </div>
                <a class="capitalize ml-2 text-white">All categories</a>
                
                <!-- Dropdown svg icons(https://www.svgrepo.com/)-->
                <div class="dropdown-container absolute w-full left-0 top-full bg-bg-color shadow-md py-1 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in invisible group-hover:visible" id="dropdown-menu"></div>

                <div class="text-bg-color ml-3 group-hover:translate-y-1 transition-transform ease-in">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M10 5a.75.75 0 01.75.75v6.638l1.96-2.158a.75.75 0 111.08 1.04l-3.25 3.5a.75.75 0 01-1.08 0l-3.25-3.5a.75.75 0 111.08-1.04l1.96 2.158V5.75A.75.75 0 0110 5z" clip-rule="evenodd" />
                    </svg>      
                </div>
            </div>

            <!-- Navbar Links -->

            <div class="nav-link-container flex items-center justify-between pl-12 flex-grow">
                <div class="flex items-center capitalize">
                    <a href="#" class="link">home</a>
                    <a href="#" class="link">shop</a>
                    <a href="#" class="link">about us</a>
                    <a href="#" class="link">contact</a>
                </div>

                <a href="#" class="text-gray-200 hover:text-white transition">Login/Register</a>
            </div>
        
        </div>

    </nav>
    <!-- Navbar ends -->

    <!-- Banner starts -->
    <div class="swiper mb-10">

      <div class="banner-container swiper-wrapper"></div>
            <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

    </div>
    <!-- Banner ends -->

    <!-- Feature starts -->
    <div class="bg-gray-200">
        <div class="container py-16">
            <div class="feature-container w-10/12 grid grid-cols-3 gap-6 mx-auto justify-center"></div>
        </div>
    </div>
    <!-- Feature ends -->

    <!-- Categories Starts -->
    <div class="container py-16" id="shop-by-category">
        <h2 class="text-3xl font-poppins font-extralight mx-auto tracking-wider text-secondary uppercase mb-6">shop by category</h2>
        <div class="category-container grid grid-cols-3 gap-3"></div>
    </div>
    <!-- Categories Ends -->

    <!-- Product Card starts -->
    <div class="container py-16">
        <h2 class="text-3xl font-poppins font-extralight mx-auto tracking-wider text-secondary uppercase mb-6">top new arrival</h2>  
        <div class="product-container grid grid-cols-4 gap-6"></div>
    </div>

    <!-- Product Card ends -->

    <!-- Link to Swiper Js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Link to Custom Js -->
    <script src="./script/script.js"></script>
    <script src="./script/headerLogo.js"></script>
    <script src="./script/dropDownMenu.js"></script>
    <script src="./script/bannerSection.js"></script>
    <script src="./script/featureSection.js"></script>
    <script src="./script/categorySection.js"></script>
    <script src="./script/productCardSection.js"></script>
</body>
</html>
